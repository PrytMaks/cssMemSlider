<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link type="image/x-icon" href="./favicon.ico" rel="shortcut icon">
  <title>cssMemSlider</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="page_title">
        css Mem Slider
      </h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <input class="slide__move" id="input1" type="radio" name="input" checked>
      <input class="slide__move" id="input2" type="radio" name="input">
      <input class="slide__move" id="input3" type="radio" name="input">
      <input class="slide__move" id="input4" type="radio" name="input">
      <div class="slider__wrapper">
        <div class="slider">
          <div class="slider__items">
            <div class="slider__item item1"></div>
            <div class="slider__item item2"></div>
            <div class="slider__item item3"></div>
            <div class="slider__item item4"></div>
          </div>
        </div>
        <div class="controls__text">
          <div class="slider__text">
          <div class="text__inner">
              <div class="txt txt1">
                There are difficulties
              </div>
              <div class="txt txt2"> 
                IT'S ANYWHERE!!!
              </div>
              <div class="txt txt3">
                Closure...  LOADING..
              </div>
              <div class="txt txt4">
                When finish task!
              </div>
          </div>
          </div>
          <div class="slider__buttons">
          <label for="input1" class="label__btn btn1">
            <span class="span__circle"></span>
          </label>
          <label for="input2" class="label__btn btn2">
            <span class="span__circle"></span>
          </label>
          <label for="input3" class="label__btn btn3">
            <span class="span__circle"></span>
          </label>
          <label for="input4" class="label__btn btn4">
            <span class="span__circle"></span>
          </label>
          </div>
        </div>
      </div>    
    </div>
  </main>
</body>
</html>
